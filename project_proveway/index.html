<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundles & Save</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>


    <div id="main-container">
      <div id="main-container-heading">
        <span class="horizontal-line"></span>
        <p>Bundle & Save</p>
        <span class="horizontal-line"></span>
      </div>


      <div id="main-container-first-div" onclick="forFirstDiv()">
        <div class="left">
            <div id="main-container-first-div-circle"></div>
            <div id="main-container-first-div-items">
                <div id="main-container-first-div-items-upper">
                    <div>
                        <h3>1 Pair</h3>
                        <h1>DKK 195.00</h1>
                    </div>
                </div>
                <div id="dynamic-div-for-first-div"></div>
            </div>
        </div>
        <div class="right">
            <p>50% OFF</p>
        </div>
        
      </div>


      <div id="main-container-second-div" onclick="forSecondDiv()">
        <div class="left">
          <div id="main-container-second-div-circle"></div>
          <div id="main-container-second-div-items">
            <div id="main-container-second-div-items-upper">
              <div>
                <h3>2 Pair</h3>
                <h1>DKK 345.00</h1>
              </div>
              <div id="main-container-second-div-items-upper-dynamic-div">
                DKK 195.00
              </div>
            </div>
            <div id="dynamic-div-for-second-div"></div>
          </div>
        </div>
        <div class="right">
          <h2>Most Popular</h2>
          <p>40% OFF</p>
        </div>
      </div>


      <div id="main-container-third-div" onclick="forThirdDiv()">
        <div class="left">
            <div id="main-container-third-div-circle"></div>
            <div id="main-container-third-div-items">
                <div id="main-container-third-div-items-upper">
                    <div>
                        <h3>2 Pair</h3>
                        <h1>DKK 528.00</h1>
                    </div>
                </div>
              <div id="dynamic-div-for-third-div"></div>
            </div>
        </div>
        <div class="right">
            <p>60% OFF</p>
        </div>
      </div>


      <div id="main-container-forth-div">
        <h3>Free 2 Day Shipping</h3>
        <h3>Total: DKK 360.00</h3>
      </div>

      <button>+ Add To Cart</button>
      <p id="copyRight">&copy; <i>Powered by Pumper</i></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
